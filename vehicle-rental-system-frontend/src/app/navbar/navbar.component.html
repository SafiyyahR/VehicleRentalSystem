<!--the main container in which the components will be displayed-->
<div fxHide.lt-md class="fixed-top">
  <mat-toolbar class="bg-black">
    <mat-toolbar-row>
      <span><a href={{navHome}} class="text-white text-decoration-none">VRS</a></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" class="menu-lg-items text-white" *ngFor="let item of items">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href={{item.link}} class="menu-lg-item" mat-button>{{item.name}} </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-expansion-panel class="custom-header bg-black fixed-top" hideToggle="true" fxShow="true" fxHide.gt-sm #navbar>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <a href={{navHome}} class="text-white text-decoration-none">VRS</a>
    </mat-panel-title>
    <mat-panel-description>
      <mat-icon *ngIf="!navbar.expanded">menu</mat-icon>
      <mat-icon *ngIf="navbar.expanded">menu</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-nav-list *ngFor="let item of items">
    <a href={{item.link}} class="panel-item" mat-list-item>{{item.name}}</a>
  </mat-nav-list>
</mat-expansion-panel>
