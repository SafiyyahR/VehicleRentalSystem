<!--the main container in which the components will be displayed-->
<div fxHide.lt-md>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>VRS</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" class="menu-lg-items" *ngFor="let item of items">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href={{item.link}} class="menu-lg-item" mat-button>{{item.name}} </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-expansion-panel class="custom-header" hideToggle="true" fxShow="true" fxHide.gt-sm #navbar>
  <mat-expansion-panel-header>
    <mat-panel-title>
      VRS
    </mat-panel-title>
    <mat-panel-description>
      <mat-icon *ngIf="!navbar.expanded">menu</mat-icon>
      <mat-icon *ngIf="navbar.expanded">menu</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-nav-list *ngFor="let item of items">
    <a href={{item.link}} mat-list-item>{{item.name}}</a>
  </mat-nav-list>
</mat-expansion-panel>
